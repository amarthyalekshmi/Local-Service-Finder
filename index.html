<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local Service Finder</h1>
    </header>
    <main>
        <section id="service-list">
            <h2>Available Services</h2>
            <ul id="services">
                <!-- Service list items will be inserted here by JavaScript -->
            </ul>
        </section>
        <section id="service-detail" style="display: none;">
            <h2>Service Details</h2>
            <div id="service-info">
                <!-- Service details will be inserted here by JavaScript -->
            </div>
            <button id="back-button">Back to List</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
